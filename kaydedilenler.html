<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piafi - Kaydedilenler</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a001f, #2b0033, #0d0014);
      color: white;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0d0014;
      padding: 15px 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      color: #c77dff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      color: white;
      background: none;
      border: none;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: none;
      flex-direction: column;
      background: #1a001f;
      position: absolute;
      top: 60px;
      left: 10px;
      border-radius: 10px;
      padding: 10px;
    }

    nav ul.active {
      display: flex;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin: 5px 0;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #c77dff;
    }

    h2 {
      margin-top: 25px;
      color: #ffccff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 25px auto 40px;
      padding: 0 10px;
    }

    .drawing-card {
      background: #1a001f;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      width: 280px;
      max-width: 90%;
    }

    .drawing-card img {
      width: 100%;
      border-radius: 8px;
      background: white;
      border: 2px solid #c77dff;
    }

    .drawing-card button {
      margin: 8px 5px;
      padding: 8px 14px;
      background: #c77dff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }

    .drawing-card button:hover {
      background: #ffcc00;
      color: #111;
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-toggle" id="menuToggle">☰</button>
    <h1>Piafi</h1>
    <nav>
      <ul id="menuList">
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="kaydedilenler.html">Kaydedilenler</a></li>
      </ul>
    </nav>
  </header>

  <h2>Kaydedilen Çizimler</h2>
  <div class="gallery" id="gallery"></div>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const menuList = document.getElementById("menuList");
    menuToggle.addEventListener("click", () => {
      menuList.classList.toggle("active");
    });

    const gallery = document.getElementById("gallery");
    const saved = JSON.parse(localStorage.getItem("savedDrawings")) || [];

    if (saved.length === 0) {
      gallery.innerHTML = "<p>Henüz bir çizim kaydedilmedi.</p>";
    } else {
      saved.forEach((dataURL, index) => {
        const card = document.createElement("div");
        card.classList.add("drawing-card");

        const img = document.createElement("img");
        img.src = dataURL;

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "İndir";
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = dataURL;
          a.download = `cizim_${index + 1}.png`;
          a.click();
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Sil";
        deleteBtn.onclick = () => {
          saved.splice(index, 1);
          localStorage.setItem("savedDrawings", JSON.stringify(saved));
          location.reload();
        };

        card.appendChild(img);
        card.appendChild(downloadBtn);
        card.appendChild(deleteBtn);
        gallery.appendChild(card);
      });
    }
  </script>
</body>
</html>
