<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piafi - Kaydedilenler</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a001f, #2b0033, #0d0014);
      color: white;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0d0014;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #c77dff;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #c77dff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .drawing-card {
      background: #1a001f;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      width: 300px;
    }

    .drawing-card img {
      width: 100%;
      border-radius: 8px;
      background: white;
      border: 2px solid #c77dff;
    }

    .drawing-card button {
      margin: 8px;
      padding: 6px 12px;
      background: #c77dff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .drawing-card button:hover {
      background: #ffcc00;
      color: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1>Piafi</h1>
    <nav>
      <ul>
        <li><a href="sayfa.html">Ana Sayfa</a></li>
        <li><a href="kaydedilenler.html">Kaydedilenler</a></li>
      </ul>
    </nav>
  </header>

  <h2>Kaydedilen Çizimler</h2>
  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById("gallery");
    const saved = JSON.parse(localStorage.getItem("savedDrawings")) || [];

    if (saved.length === 0) {
      gallery.innerHTML = "<p>Henüz bir çizim kaydedilmedi.</p>";
    } else {
      saved.forEach((dataURL, index) => {
        const card = document.createElement("div");
        card.classList.add("drawing-card");

        const img = document.createElement("img");
        img.src = dataURL;

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "İndir";
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = dataURL;
          a.download = `cizim_${index + 1}.png`;
          a.click();
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Sil";
        deleteBtn.onclick = () => {
          saved.splice(index, 1);
          localStorage.setItem("savedDrawings", JSON.stringify(saved));
          location.reload();
        };

        card.appendChild(img);
        card.appendChild(downloadBtn);
        card.appendChild(deleteBtn);
        gallery.appendChild(card);
      });
    }
  </script>
</body>
</html>
