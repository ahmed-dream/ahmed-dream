<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Piafi — Hayal ettiğiniz görseli çizerek bulmanızı sağlayan demo uygulama.">
  <title>Piafi - Çizim Tahtası</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a001f, #2b0033, #0d0014);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0d0014;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #c77dff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      color: white;
      background: none;
      border: none;
      z-index: 11;
    }

    nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 10px;
      background: #1a001f;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      z-index: 10;
    }

    nav.show {
      display: flex;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin: 5px 0;
      transition: 0.3s;
    }

    nav a:hover {
      color: #c77dff;
    }

    .container {
      margin-top: 20px;
    }

    #drawingBoard {
      border: 3px solid #c77dff;
      background: white;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,204,0,0.5);
      cursor: crosshair;
      touch-action: none;
      max-width: 95%;
    }

    .toolbar {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .toolbar button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #c77dff;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .toolbar button:hover {
      background: #ffcc00;
      color: #111;
    }

    /* Mobil uyum */
    @media (max-width: 768px) {
      #drawingBoard {
        width: 90vw;
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <h1>Piafi</h1>
    <nav id="mobileNav">
      <a href="index.html">Ana Sayfa</a>
      <a href="kaydedilenler.html">Kaydedilenler</a>
      <a href="#">Ayarlar</a>
      <a href="#">Hakkında</a>
    </nav>
  </header>

  <div class="container">
    <h2>Çizim Tahtası</h2>
    <canvas id="drawingBoard" width="600" height="400"></canvas>

    <div class="toolbar">
      <button onclick="setTool('pen')">Kalem</button>
      <button onclick="setTool('eraser')">Silgi</button>
      <button onclick="setTool('rect')">Dikdörtgen</button>
      <button onclick="setTool('circle')">Daire</button>
      <button onclick="saveDrawing()">Kaydet</button>
      <button onclick="clearBoard()">Temizle</button>
    </div>
  </div>

  <script>
    // Menü
    function toggleMenu() {
      document.getElementById("mobileNav").classList.toggle("show");
    }

    const canvas = document.getElementById("drawingBoard");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let tool = "pen";
    let startX, startY;
    let tempImage = null;

    function setTool(selected) {
      tool = selected;
    }

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        const x = e.touches[0].clientX - rect.left;
        const y = e.touches[0].clientY - rect.top;
        return { x, y };
      } else {
        return { x: e.offsetX, y: e.offsetY };
      }
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      const pos = getPos(e);
      startX = pos.x;
      startY = pos.y;
      tempImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
      if (tool === "pen" || tool === "eraser") {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
      }
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      if (tool === "pen") {
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      } else if (tool === "eraser") {
        ctx.strokeStyle = "white";
        ctx.lineWidth = 15;
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      } else if (tool === "rect" || tool === "circle") {
        ctx.putImageData(tempImage, 0, 0);
        const width = pos.x - startX;
        const height = pos.y - startY;
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        if (tool === "rect") {
          ctx.strokeRect(startX, startY, width, height);
        } else {
          const radius = Math.sqrt(width*width + height*height);
          ctx.beginPath();
          ctx.arc(startX, startY, radius, 0, Math.PI*2);
          ctx.stroke();
        }
      }
    }

    function stopDraw() {
      drawing = false;
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDraw);
    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", stopDraw);

    function saveDrawing() {
      const dataURL = canvas.toDataURL("image/png");
      let saved = JSON.parse(localStorage.getItem("savedDrawings")) || [];
      saved.push(dataURL);
      localStorage.setItem("savedDrawings", JSON.stringify(saved));
      alert("Çizim kaydedildi!");
      window.location.href = "kaydedilenler.html";
    }

    function clearBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
